<head>
	<link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">
	<link href="{{ url_for('static',filename='videojs.sami.css') }}" rel="stylesheet">
 </head>
<body style="margin:0">
	<center>
	<video id="player" width=100% height=100% class="video-js vjs-default-skin vjs-big-play-centered vjs-fill" data-setup='{}' controls>
		<source src="https://www.googleapis.com/drive/v3/files/{{ videoid }}?alt=media&access_token={{ access_token }}" type="video/mp4">
		<p class='vjs-no-js'>
			To view this video please enable JavaScript, and consider upgrading to a web browser that
			<a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
		</p>
	</video>
	<script src='https://vjs.zencdn.net/7.4.1/video.js'></script>
	{% if subid %}
	{% if subtype == 'smi' %}
	<script src="{{ url_for('static',filename='videojs.sami.js') }}"></script>
	<script>
		addSami('player','ko','korean',"https://www.googleapis.com/drive/v3/files/{{ subid }}?alt=media&access_token={{ access_token }}")
	</script>
	{% endif %}
	{% if subtype == 'ass' %}
	
	{% endif %}
	{% endif %}
	</center>
</body>
