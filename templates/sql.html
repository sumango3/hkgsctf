{% include 'header.html' %}
{% include 'navbar.html' %}

<div class="container">
<form action="/sql" method="post" class="col s12">
	<div class="row">
		<div class="input-field col s12">
			<input id="query" name="query" type="text" class="validate">
			<label for="query">SQL query</label>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<button class="btn teal lighten-1 waves-effect waves-light" type="submit" name="action">Execute
				<i class="material-icons right">send</i>
			</button>
		</div>
	</div>
</form>
<p>{{ query }}</p><br>
<table>
<tbody>
{% for row in result %}
<tr>
{% for content in row %}
<th>{{ content }}</th>
{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% include 'footer.html' %}
